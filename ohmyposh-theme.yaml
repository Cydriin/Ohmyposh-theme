## for git      
      - type: git
        style: powerline
        powerline_symbol: "\ue0b0"
        foreground: p:black
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}"
          - "{{ if gt .Ahead 0 }}p:white{{ end }}"
        background: p:green
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:purple{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}"
          - "{{ if gt .Ahead 0 }}#49416D{{ end }}"
          - "{{ if gt .Behind 0 }}#7A306C{{ end }}"
        template: " {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }} "
        properties:
          branch_max_length: 25
          fetch_status: true
          fetch_upstream_icon: true
          github_icon: "\uf7a3"

## for root user - not done    
      - type: root
        style: powerline
        powerline_symbol: "\ue0b0"
        foreground: p:white
        background: p:light-blue
        template: " \uf0e7 "
      
      ## last section
      - type: exit
        style: diamond
        foreground: p:light-blue
        background: p:light-purple
        # if you want to make the background red when something fails enable this
        # background_templates:
        #   - "{{ if gt .Code 0 }}p:red{{ end }}"
        leading_diamond: "<transparent,background>\ue0b0</>"
        trailing_diamond: "\ue0b4"
        template: " {{ if gt .Code 0 }}\uf00d{{ else }}\uf00c{{ end }} "
        properties:
          always_enabled: true
  
  # the 2nd prompt
  - type: prompt
    alignment: left
    newline: true
    segments:

    - foreground: p:light-purple
      style: plain
      template: "\u2570\u2500\u276f"
      type: text


